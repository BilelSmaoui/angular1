<p>member works!</p>
<div fxLayout="row" fxLayoutAlign="end center" >
    <button routerLink="/Create" >Create New</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> CIN </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> CV </th>
        <td mat-cell *matCellDef="let element"> <a href="{{element.Cv}}">

             <mat-icon>
                picture_as_pdf
            </mat-icon>
        </a> 
           
        </td>
      </ng-container>

      <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef> createDate </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
      </ng-container>
      <ng-container matColumnDef="7">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> 
          <button routerLink="/{{element.id}}/edit">

             <mat-icon>
                edit
            </mat-icon>
          </button>
            <button (click)="delete(element.id)">
            <mat-icon>
                delete
            </mat-icon>
        </button>
           
        </td>
      </ng-container>

      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
